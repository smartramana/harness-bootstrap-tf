inputSet:
  name: trigger_tf_base_apply
  tags: {}
  identifier: trigger_tf_base_apply
  orgIdentifier: default
  projectIdentifier: Azure
  pipeline:
    identifier: harnessbootstraptf
    stages:
      - stage:
          identifier: Provisioning
          type: Custom
          variables:
            - name: tf_provision_identifier
              type: String
              value: tf_devsecops
            - name: tf_branch
              type: String
              value: <+trigger.branch>
            - name: tf_folder
              type: String
              value: harness-provision
            - name: tf_workspace
              type: String
              value: <+trigger.branch>
            - name: tf_remote_vars
              type: String
              value: tfvars/<+trigger.branch>/account.tfvars
            - name: tf_backend_bucket
              type: String
              value: crizstian-terraform
            - name: tf_backend_prefix
              type: String
              value: harness-cristian-tf
            - name: tf_action
              type: String
              value: apply
            - name: harness_git_connector
              type: String
              value: devsecops_connector_github_connector_2Ds6
            - name: git_repo
              type: String
              value: <+input>
            - name: git_user
              type: String
              value: <+input>
